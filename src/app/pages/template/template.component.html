<h4>Formularios <small> tipo template  </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <!-- ocupamos el class.is-invalid para ponerle la clase que está despues del punto  -->
                <!-- el gatito nombre sirve para tener una variable que contenga los datos del input -->
                <!-- ngmodel hace que podamos modificar el valor del input desde nuesto component en una sola via [] -->
                <input class="form-control" type="text" name="nombre" [ngModel]="cliente.nombre" minlength="5" required placeholder="Nombre" #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched" required minlenght="5">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Deben ser más de 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="cliente.apellido" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched" minlength="5" required >
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Deben ser más de 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" [ngModel]="cliente.correo" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Correo electrónico" required>
            <small class="form-text text-danger" *ngIf="email.invalid && email.touched">Ingrese una direccion de correo válida</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
            <div class="col-8">
                <select class="form-control" name="pais" id="pais" [ngModel]="cliente.pais" #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched" required>
                    <option *ngFor="let pais of paisess" [value]="pais.codigo">{{pais.nombre}}</option>
                </select>
                <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Seleccione un país</small>
            </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8 form-check-inline">
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" ngModel #genero="ngModel" required>
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" ngModel #genero="ngModel" required>
                <label class="form-check-label">Femenino</label>
            </div>
            
            
        </div>    

        
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>
